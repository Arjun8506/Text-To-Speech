<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextToSpeech</title>
    <link rel="shortcut icon" href="images-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        
        <div class="container">
            <h1>TEXT TO SPEECH</h1>

            <div class="maincontainer">
                <div class="textarea">
                    <label for="text">Write the text :</label>
                    <textarea name="text" id="text" cols="80" rows="8" placeholder="Enter Text Here"></textarea>
                </div> 
                <div id="texttospeech">
                    <label for="languages">select language: </label>
                    <select name="languages" id="languages">
                        <option value="en-US" selected>English (United States)</option>
                        <option value="en-GB">English (United Kingdom)</option>
                        <option value="fr-FR">French (France)</option>
                        <option value="es-ES">Spanish (Spain)</option>
                        <option value="de-DE">German (Germany)</option>
                        <option value="it-IT">Italian (Italy)</option>
                        <option value="pt-PT">Portuguese (Portugal)</option>
                        <option value="ja-JP">Japanese (Japan)</option>
                        <option value="zh-CN">Chinese (China)</option>
                        <option value="ru-RU">Russian (Russia)</option>
                    </select>
                    <button id="btn">say it!</button>
                </div>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
